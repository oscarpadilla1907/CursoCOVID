<html>
    <head>
        <script>

            function ahoracado(){

            var palabra = prompt("Introduce una palabra para jugar");
            var vidas = 5;
            var contador = 0;
            var correcta = new Array(palabra.length);
            var misteriosa = new Array(palabra.length);
            var aciertos = 0;
            
            for(i = 0; i < palabra.length; i++){
                correcta[i] = palabra[i]; 
                misteriosa[i] = '_';   
            }

            console.log("Tu palabra tiene "+palabra.length+" letras");
            console.log(misteriosa);

            while(vidas >= 0){
                var letra = prompt("Introduce letra");
                for(i = 0; i < correcta.length; i++){
                    if(correcta[i] == letra){
                        misteriosa[i] = letra;
                        aciertos++;
                    }else{
                        contador++;
                    }
                }
                if(contador == correcta.length){
                    vidas--;
                    console.log("Fallaste, te quedan "+vidas+" vidas");
                    console.log(misteriosa);
                }else{
                    console.log("¡Acertaste!");
                    console.log(misteriosa);
                }
                if(aciertos == correcta.length){
                    vidas = -1;
                    console.log("¡Has ganado!, la palabra era "+palabra);
                }
                if(vidas == 0){
                    console.log("Has perdido, mas suerte la p1roximas vez");
                    vidas = -1;
                }
                contador = 0;
            }
            }
            ahoracado();
        </script>
    </head>
</html>
