<html>
    <head>
        <script>

            function arrays(){ 
            var frase = prompt("Introduce una frase (sin mayusuculas)")
            var array = frase.split(" ", frase.length);
            var reverso = "";
            var reverso2 = "";
           
            for(i = array.length - 1; i >= 0; i--){
                reverso = reverso + array[i] + " ";
            }

            console.log("Numero de palabras = "+array.length);
            console.log("La primera palabra es : "+array[0]);
            console.log("La ultima palabra es : "+array[array.length-1]);
            console.log("La palabra al reves es : "+reverso);
            console.log("Las palabras ordenadas alfabeticamente son : "+ array.sort());
            
            
            var az = array.sort();
            for(i = array.length - 1; i >= 0; i--){
                reverso2 = reverso2 + az[i] + " ";
            }
            console.log("Las palabras ordenadas de la z a la a son : "+ reverso2);
            }

            arrays();
        </script>
    </head>
</html>
