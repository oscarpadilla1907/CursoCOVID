<html>
    <head>
        <script>

            function random(){ 
            numero1 = Math.floor(Math.random() * 11);;
            var numeros = new Array(100);
            
            for(i = 0; i < 100; i++){
                while(numeros.includes(numero1)){
                    numero1 = Math.floor(Math.random() * 1001);
                }
                numeros[i] = numero1;
            }
            console.log(numeros);
            }
            
            random();
        </script>
    </head>
</html>
