<html>
    <head>
        <title>Math</title>
    </head>

    <body>
        <script>

            function calcYear(year){
                console.log(year * 365);
                return year * 365;                
            }

            function volumenCono(h, r){
                let volumen = Math.PI * (r**2) * h / 3;
                console.log(volumen)
                return(volumen)
            }

            function digitalClock(seconds) {
	            let horas=Math.floor(seconds/3600);

            	seconds=seconds-(horas*3600);

            	let minutos=Math.floor(seconds/60);

            	seconds=seconds-(minutos*60);

            	if(horas>=24)
        			horas=horas-24;

            	if(horas<10)
            		horas="0"+horas;

            	if(minutos<10)
            		minutos="0"+minutos;

            	if(seconds<10)
            		seconds="0"+seconds;

                console.log(horas+":"+minutos+":"+seconds)    
            	return horas+":"+minutos+":"+seconds;
            }
            
        </script>
    </body>
</html>
