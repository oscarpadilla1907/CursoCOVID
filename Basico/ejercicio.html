<html>
    <head>
        <script>
            

            let precio = parseInt(prompt("Introduce precio del producto"));
            let dinero = parseInt(prompt("Introduce el dinero"));

            console.log(dinero, precio);

            if (dinero < precio){
                alert("No seas moroso")
            }else{  
                let cambio = dinero - precio;
                alert("Tu cambio es "+cambio+" euro");
            }


        </script>
    </head>
