<html>
    <head>
        <script>

        function notas(){ 
            var maxnote = 0;
            var obj = {
                name: 'oscar',
                notes: [6, 7, 9]
            }

            var notas = obj.notes;

            for(i = 0; i < notas.length; i++){
                if(notas[i] > notas[i - 1]){
                    maxnote = notas[i]
                }
            }

            delete obj.notes;
            obj.TopNote = maxnote;
            console.log(obj);
        }

        notas();
        </script>
    </head>
</html>
