<html>
    <head>
        <script>
            let palabra = prompt("Introduce una frase")
            ncaracteres = 0;
            let vocales = ['a', 'e', 'i', 'o', 'u'];
            let word = "";
            let control = 1;
            
                
                function contar2(palabra){
                    for(i = 0; palabra.length > i; i++){
                        for(c = 0; vocales.length > c; c++){
                            if(palabra.charAt(i) == vocales[c].toString()){
                                word = word + palabra.charAt(i).fontcolor('red');
                            }else if(control == vocales.length){ 
                                word = word + palabra.charAt(i);
                            }else{
                                control++;
                            }
                        }control = 1;
                    }document.write(word);
                }contar2(palabra);
        </script>
