<html>
    <head>
        <script>

        class Person{
	        constructor(nombre, edad){
		    this.nombre = nombre;
		    this.edad = edad;
	    }
		
	    compareage(other){

		    if (this.edad < other.edad){
                console.log(other.nombre+" is older than me");

		    }else if (this.edad > other.edad){
			    console.log(other.nombre+" is younger than me");

		    }else{
			    console.log(other.nombre+" is the same age as me");
		    }
	    }
    }

        </script>
    </head>
</html>
