<!DOCTYPE html>
<html>

<head>
    <title>3 en -</title>
    <style>
        #div1{
            visibility: hidden;
        }

        .foto{
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="div1">
        <img src="download20201202181930.png" class="foto">
    </div>
    <table align="center" border="0">
        <tr>
            <td width="300" align="center">3 EN -</td>
        </tr>
    </table>
    <table align="center" border="1">
        <tr>
            <td width="100" height="100" id="c0" onclick="pintar_cuadro(0)"></td>
            <td width="100" height="100" id="c1" onclick="pintar_cuadro(1)"></td>
            <td width="100" height="100" id="c2" onclick="pintar_cuadro(2)"></td>
        </tr>
        <tr>
            <td width="100" height="100" id="c3" onclick="pintar_cuadro(3)"></td>
            <td width="100" height="100" id="c4" onclick="pintar_cuadro(4)"></td>
            <td width="100" height="100" id="c5" onclick="pintar_cuadro(5)"></td>
        </tr>
        <tr>
            <td width="100" height="100" id="c6" onclick="pintar_cuadro(6)"></td>
            <td width="100" height="100" id="c7" onclick="pintar_cuadro(7)"></td>
            <td width="100" height="100" id="c8" onclick="pintar_cuadro(8)"></td>
        </tr>
    </table>
    <table align="center" border="0">
        <tr>
            <td width="300" align="center"><br />
                <a href="javascript:location.reload()">
                    <button>Reiniciar</button></a>
            </td>
        </tr>
    </table>

    <script>
        var tablero = [0, 0, 0, 0, 0, 0, 0, 0, 0,];
        var jugador = 1;
        
        function pintar_cuadro(cuadro) {
            if (tablero[cuadro] == 0) {
                if (jugador == 1) {
                    tablero[cuadro] = 1;
                    jugador = 2;
                } else {
                    tablero[cuadro] = 2;
                    jugador = 1;
                }
            } else {
                alert("Selecciona un cuadro valido");
            }
            dibujar();
            var r = ganador();
            switch (r) {
                case 0:
                    break;
                case 1:
                    alert("¡Ganó el rojo!");
                    break;
                case 2:
                    alert("¡Ganó el azul!");
                    break;
                case 3:
                    alert("¡Empate!");
                    document.getElementById("div1").style.visibility = "visible";
                    break;
            }
        }

        function dibujar() {
            for (i = 0; i < 9; i++) {
                if (tablero[i] == 0) document.getElementById("c" + i).style = "background-color: white";
                if (tablero[i] == 1) document.getElementById("c" + i).style = "background-color: #FF4D4D";
                if (tablero[i] == 2) document.getElementById("c" + i).style = "background-color: #6087FF";
            }
        }

        function ganador() {
            var numEspacios = 0;
            for (i = 0; i < 9; i++) {
                if (tablero[i] == 0) numEspacios++;
            }
            if (tablero[0] == tablero[1] && tablero[1] == tablero[2] && tablero[0] != 0) return tablero[0];
            if (tablero[3] == tablero[4] && tablero[4] == tablero[5] && tablero[3] != 0) return tablero[3];
            if (tablero[6] == tablero[7] && tablero[7] == tablero[8] && tablero[6] != 0) return tablero[6];
            if (tablero[0] == tablero[3] && tablero[3] == tablero[6] && tablero[0] != 0) return tablero[0];
            if (tablero[1] == tablero[4] && tablero[4] == tablero[7] && tablero[1] != 0) return tablero[1];
            if (tablero[2] == tablero[5] && tablero[5] == tablero[8] && tablero[2] != 0) return tablero[2];
            if (tablero[0] == tablero[4] && tablero[4] == tablero[8] && tablero[0] != 0) return tablero[0];
            if (tablero[2] == tablero[4] && tablero[4] == tablero[6] && tablero[2] != 0) return tablero[2];

            if (numEspacios > 0) {
                return 0;
            } else {
                return 3;
            }
        }
    </script>
</body>

</html>
