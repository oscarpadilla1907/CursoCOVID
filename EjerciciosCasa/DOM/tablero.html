<html>
    <head>

    </head>

    <body>
        <script>
            var terre = ""
            const parrafo = document.createElement('div');
            document.body.appendChild(parrafo);
                //En realidad pintar el tablero es solo esta funcion :)
                function pintar(){   
                    parrafo.innerHTML = "";
                    terre = "";
                    for(i = 0; i < 4; i++){
                        terre = terre + '<tr align="center"><td bgcolor="#000000"></td><td bgcolor="#ffffff"></td><td bgcolor="#000000"></td><td bgcolor="#ffffff"></td><td bgcolor="#000000"></td><td bgcolor="#ffffff"></td><td bgcolor="#000000"></td><td bgcolor="#ffffff"></td></tr>'
                            if(i == 0 || i == 1 || i == 2 || i == 3){
                                terre = terre + '<tr align="center"><td bgcolor="#ffffff"></td><td bgcolor="#000000"></td><td bgcolor="#ffffff"></td><td bgcolor="#000000"></td><td bgcolor="#ffffff"></td><td bgcolor="#000000"></td><td bgcolor="#ffffff"></td><td bgcolor="#000000"></td></tr>'
                            }  
                    }
                
                    parrafo.innerHTML = '<center><table width="800" height="800px"; border="0" cellspacing="2" cellpadding="2" bgcolor="#000000">'+terre+'</table></center>';
                }

                function borrar(){
                    parrafo.innerHTML = "";
                }

                function pintarR(){
                    var simbolos, color;
	                simbolos = "0123456789ABCDEF";
	                color = "#";

	                for(var i = 0; i < 6; i++){
		                color = color + simbolos[Math.floor(Math.random() * 16)];
	                }
  
                    parrafo.innerHTML = "";
                    terre = "";
                    for(i = 0; i < 4; i++){
                        terre = terre + '<tr align="center"><td bgcolor="'+color+'"></td><td bgcolor="#ffffff"></td><td bgcolor="'+color+'"></td><td bgcolor="#ffffff"></td><td bgcolor="'+color+'"></td><td bgcolor="#ffffff"></td><td bgcolor="'+color+'"></td><td bgcolor="#ffffff"></td></tr>'
                            if(i == 0 || i == 1 || i == 2 || i == 3){
                                terre = terre + '<tr align="center"><td bgcolor="#ffffff"></td><td bgcolor="'+color+'"></td><td bgcolor="#ffffff"></td><td bgcolor="'+color+'"></td><td bgcolor="#ffffff"></td><td bgcolor="'+color+'"></td><td bgcolor="#ffffff"></td><td bgcolor="'+color+'"></td></tr>'
                            }  
                    }
                
                    parrafo.innerHTML = '<center><table width="800" height="800px"; border="0" cellspacing="2" cellpadding="2" bgcolor="#000000">'+terre+'</table></center>';
                }  

        </script>
        
        <center align="block">
            <button onclick="pintar()">Pintar Tablero</button>
            <button onclick="pintarR()">Pintar Tablero de otro color(?)</button>
            <button onclick="borrar()">Borrar Tablero</button>
        </center>
    </body>
</html>
