<html>
    <head>
        <script>

          var palabra = "aleteetela";
          var palabraV = "";
          for(i = palabra.length - 1; i >= 0; i--){
            palabraV += palabra[i];
          }

          if(palabraV == palabra){
              console.log("Es palindromo")
          }else{
              console.log("No es palindromo")
          }
          console.log(palabraV);

        </script>
    </head>
</html>
