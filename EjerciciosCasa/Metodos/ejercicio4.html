<html>
    <head>
        <script>

        var cadena = "Me gustan mucho los animales";
        var NuevaCadena = "";

        for(i = 0; i < cadena.length; i++){
            
            if(i == cadena.length-1){
                NuevaCadena = NuevaCadena + cadena[i];
            }else if(cadena[i] == " "){
                NuevaCadena = NuevaCadena + "";
            }else{
                NuevaCadena = NuevaCadena + cadena[i] + "-";
            }
        }
        console.log(NuevaCadena);

        </script>
    </head>
</html>
